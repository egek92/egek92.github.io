<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <style type="text/css" media="all">
        center {
            position: relative;
            margin-top: 10%;
            line-height: 20px;
        }
        p {
            font-family: Monaco, monospace;
            font-size: 1.3em;
        }
        span {
            border-left: 2px solid;
        }
        .cursor {
            -webkit-animation: blink .75s linear infinite;
            -moz-animation: blink .75s linear infinite;
            -ms-animation: blink .75s linear infinite;
            -o-animation: blink .75s linear infinite;
            animation: blink .75s linear infinite;
        }
        @-webkit-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @-moz-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @-ms-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @-o-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
    <title>ege</title>
</head>
<body>
<center>
    <p>Hey, I'm Ege. </p>
    <p>I'm a Computer Engineer and Android Developer, </p>
    <p>currently working on <a href="http://www.icbc.com.cn/ICBC/en/default.htm">ICBC</a> 's Android Application</p>
    <p>I write code and climb mountains </p>
    <p>you can check my open source projects on <a href="https://github.com/egek92">Github</a>.</p>
    <p>see my posts on <a href="https://stackoverflow.com/users/6683139/ege-kuzubasioglu">Stackoverflow</a>.</p>
    <br/>
    <p>Sometimes I post stuff on <a href="https://www.instagram.com/egek4">Instagram</a> and <a href="https://medium.com/@egek92">Medium</a>. <span class="cursor"></span></p>
</center>
</body>
</html>
